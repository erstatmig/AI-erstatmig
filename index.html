<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI som din kampfælle</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f1ed;
    }

    .page-wrapper {
      display: flex;
      justify-content: center;
      padding: 0.5rem 0.5rem 0.5rem;
    }

    .content {
      width: 100%;
      max-width: 1300px;
      background: #f3efea;
      padding: 0.5rem;
      border-radius: 6px;
    }

    .inner-box {
      background: #fff;
      border-radius: 6px;
      padding: 2rem;
      margin: 0 auto;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      max-width: 860px;
    }

    h1 {
      font-size: 2rem;
      margin-top: 0;
      margin-bottom: 1rem;
      color: #3d342f;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    textarea {
      width: 100%;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      resize: vertical;
      box-sizing: border-box;
    }

    button {
      background-color: #c5ae9f;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin: 1rem auto 0;
      display: block;
    }

    button:hover {
      background-color: #a9917e;
    }

    .reply-box {
      margin-top: 2rem;
      background: #f9f7f6;
      padding: 1rem;
      border-radius: 8px;
      border-left: 5px solid #c5ae9f;
      white-space: pre-wrap;
    }

    .spinner {
      margin-top: 1rem;
      font-style: italic;
      color: #888;
      animation: blink 1.2s infinite;
      text-align: center;
    }

    @keyframes blink {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }
  </style>
</head>
<body>
  <main class="page-wrapper">
    <section class="content">
      <div class="inner-box">
        <h1>AI som din kampfælle</h1>
        <p>Skriv dit spørgsmål eller din klage-idé herunder, og tryk “Send”.</p>

        <textarea id="userInput" rows="5" placeholder="Skriv din besked her..."></textarea>
        <button onclick="sendToAI()">Send</button>

        <div id="spinner" class="spinner" style="display: none;">AI tænker ...</div>
        <div id="response" class="reply-box" style="display:none;"></div>
      </div>
    </section>
  </main>

  <script src="ai.js"></script>
</body>
</html>
