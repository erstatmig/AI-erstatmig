<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Stil dit spørgsmål</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 40px auto; }
    textarea { width: 100%; height: 120px; }
    button { padding: 10px 20px; margin-top: 10px; }
    #response { margin-top: 20px; white-space: pre-wrap; background: #f5f5f5; padding: 10px; border-left: 4px solid #ccc; }
  </style>
</head>
<body>

  <h1>Stil dit spørgsmål til AI</h1>
  <textarea id="input" placeholder="Hvad vil du spørge om?"></textarea><br>
  <button onclick="sendMessage()">Send</button>
  <div id="response"></div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('input').value;

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: input })
      });

      const data = await res.json();
      document.getElementById('response').innerText = data.reply || data.error || 'Ingen svar fra serveren';
    }
  </script>

</body>
</html>
