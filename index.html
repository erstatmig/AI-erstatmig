<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spørg AI – Erstatmig.dk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px 30px;
      border-left: 6px solid #c5ae9f;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }
    #chat-form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #c5ae9f;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #b49d8f;
    }
    #status {
      font-style: italic;
      color: gray;
      margin-bottom: 10px;
    }
    #response-output {
      white-space: pre-wrap;
      line-height: 1.5;
      background: #f1f1f1;
      padding: 15px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Spørg Erstatmig AI</h1>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Skriv dit spørgsmål her..." required />
      <button type="submit">Spørg AI</button>
    </form>
    <div id="status"></div>
    <div id="response-output"></div>
  </div>

  <script src="/ai.js"></script>
</body>
</html>
