<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>AI – Stil et spørgsmål</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      padding: 8px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #response {
      white-space: pre-wrap;
      margin-top: 20px;
      background: #f5f5f5;
      padding: 10px;
      border-left: 4px solid #888;
    }
  </style>
</head>
<body>

  <h1>Stil dit spørgsmål til AI</h1>

  <textarea id="prompt" placeholder="Skriv dit spørgsmål her..."></textarea><br>
  <button onclick="sendPrompt()">Send</button>

  <div id="response"></div>

  <script>
    async function sendPrompt() {
      const textarea = document.getElementById('prompt');
      const prompt = textarea.value;

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();

      document.getElementById('response').innerText = data.reply || 'Intet svar fra serveren';
      textarea.value = ''; // ryd inputfelt
    }
  </script>

</body>
</html>
