<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI som din kampfælle</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;
      background-color: #f4f1ed;
      color: #333;
    }

    .page-wrapper {
      display: flex;
      justify-content: center;
      padding: 3rem 1rem;
    }

    .content {
      width: 100%;
      max-width: 760px;
      background: #f3efea;
      padding: 0.8rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .inner-box {
      background: #fff;
      border-radius: 12px;
      padding: 2rem;
      max-width: 700px;
      margin: 0 auto;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #3d342f;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    textarea {
      width: 100%;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      resize: vertical;
    }

    button {
      background-color: #c5ae9f;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #a9917e;
    }

    .reply-box {
      margin-top: 2rem;
      background: #f9f7f6;
      padding: 1rem;
      border-radius: 8px;
      border-left: 5px solid #c5ae9f;
      white-space: pre-wrap;
    }

    .spinner {
      margin-top: 1rem;
      font-style: italic;
      color: #888;
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }
  </style>
</head>
<body>
  <main class="page-wrapper">
    <section class="content">
      <div class="inner-box">
        <h1>AI som din kampfælle</h1>
        <p>Skriv dit spørgsmål eller din klage-idé herunder, og tryk “Send”.</p>

        <textarea id="userInput" rows="5" placeholder="Skriv din besked her..."></textarea>
        <button onclick="sendToAI()">Send</button>

        <div id="spinner" class="spinner" style="display: none;">AI tænker ...</div>
        <div id="response" class="reply-box" style="display:none;"></div>
      </div>
    </section>
  </main>

  <script src="ai.js"></script>
</body>
</html>
